<html>
    <head>
    <body>
        <h1>表单的使用</h1>
        <pre>
            post:提交，基于http协议的不同，量大，请求url参数不可见，安全<br/>
            get:默认，获取，基于http协议的不同，量小，请求url可见，不安全<br/>
            action:请求服务器的资源URL<br/>
            name:作为后端使用，区分唯一：请求服务器必须存在，数据不能提交<br/>
            id:作为前端使用，区分唯一<br/>
        </pre>
        <form method = "post" action = "http://localhost:8888/index.html">
            用户名:<input type = "text" name = "uname" id = "uname"/>
            密码:<input type = "password" name = "pwd" id = "pwd"/>
            <input type = "submit" value = "登录"/>
        </form>
    </body>
    </head>
</html>
